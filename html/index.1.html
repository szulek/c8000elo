<!doctype html>
<script>
    const apiUrl = 'http://localhost:3000/cars';
    let gameNumber = 1;

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            data.forEach((element) => {
                myFunction1(element.name, element.link);
            })
        })
        .catch(error => {
            console.error('Error:', error);
        });
    

    function myFunction1(caption, image) {

        const div = document.createElement("div");
        div.setAttribute("class", "polaroid");
        const img = document.createElement("img");
        img.setAttribute("src", image);
        const h3 = document.createElement("h3");
        const text = document.createTextNode(caption);
        h3.setAttribute("class", "caption");
        h3.appendChild(text);
        div.appendChild(img);
        div.appendChild(h3);
        const element = document.getElementById("div1");
        element.appendChild(div);

    }
</script>

<html>

<head>
    <title>Club8000</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="div1">
        
        <div class="polaroid">
            <img src="https://i.imgur.com/vFCzf17.jpeg">
            <h3 class="caption">BMW E46</h3>
        </div>
    </div>
</body>

</html>
